<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="html file for the todolist app."
    />
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <script src="index.js"></script>


    <title>To Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <h3>Tasks without a due date:</h3>
    <div id="undueTasks"></div>

    <h3> Tasks with a due date:</h3>
    <div id='dueTasks'></div>

    <div id='react-com'>

    </div>
    <div id='add-item'>
      <form action='/addTask' method='POST'>
      <fieldset>
          <legend>Add to your to-do list</legend>
          <label for='Day-of-the-week'>Due date</label>
          <input type="date" name="dueDate" id="datepicker">
          <br> <br>
          <label for='To-Do-Time'>Time: </label>
          <input type="time" id="timepicker" name="dueTime">
          <br><br>
          <label for='tdtask'>Task to-do: </label>
          <input id='task' type='text' name='taskName' required>
          <br /> <br />
          <label for='note'>Note: </label>
          <input id='note' type='text' name='note'>
          <br><br>
          <input type='submit' value='Submit' id='submit-button'>
          
      </fieldset>
          
      </form>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src= "reactCom.js"></script>
  </body>
</html>
